        <div class="contact-container">
            <!-- Profile Image with Circular Background -->
            <div class="contact-image-container">
                <img src="/assests/images/kashish-Photoroom.png" alt="self-profile" class="contact-img">
            </div>
        
            <h2>Contact Me</h2>
            <p class="subtitle">Have a question or want to work together? Fill out the form below.</p>
        
            <form action="mailto:your-email@example.com" method="POST" class="contact-form">
                <div class="form-group">
                    <label for="name">Full Name</label>
                    <input type="text" id="name" name="name" required>
                </div>
        
                <div class="form-group">
                    <label for="phone">Phone Number</label>
                    <input type="tel" id="phone" name="phone" required>
                </div>
        
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" required>
                </div>
        
                <div class="form-group">
                    <label for="business">Line of Business</label>
                    <input type="text" id="business" name="business" required>
                </div>
        
                <div class="form-group">
                    <label for="message">Your Message</label>
                    <textarea id="message" name="message" rows="4" required></textarea>
                </div>
        
                <button type="submit" class="submit-btn">Send Message</button>
            </form>
        </div>
